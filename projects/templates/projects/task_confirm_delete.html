{% extends "base.html" %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
<div class="container">
    <h1>Eliminar Tarea</h1>
    <p>¿Estás seguro de que deseas eliminar la tarea <strong>"{{ task.title }}"</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end">
            <a href="{% url 'project_detail' task.project.id %}" class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </div>
    </form>
</div>
{% endblock %}
