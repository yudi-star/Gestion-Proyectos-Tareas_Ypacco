{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    {% if form.errors %}
        <div class="alert alert-danger mt-2">
            Usuario o contraseña incorrectos.
        </div>
    {% endif %}
</div>
{% endblock %}
